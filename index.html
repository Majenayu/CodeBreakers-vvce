<!DOCTYPE html>
<html>
<head>
  <title>Vidyavardhaka College of Engineering</title>
  <style>
    body {
      background-image: url("background.jpg"); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: bottom; /* Start the image from the bottom */
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
    }

    .description {
      text-align: center;
      font-size: 48px; /* Increased font size */
      margin-bottom: 30px;
      color: #FF5733; /* Changed color to a bright orange */
      font-weight: bold; /* Make text bold */
      width: 25%; /* Make the width cover 1/4 of the page */
      background-color: rgba(255, 255, 255, 0.7); /* Optional: background for better visibility */
      padding: 20px; /* Optional: padding for spacing */
      border-radius: 10px; /* Optional: rounded corners */
    }

    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="vvcelogo.jpg" alt="Vidyavardhaka College of Engineering Logo" class="logo">
  <div class="container">
    <h1 class="description">Digital Mirror</h1>
    <button class="button" onclick="window.location.href='index1.html'">Start the Process</button>
  </div>
</body>
</html>
